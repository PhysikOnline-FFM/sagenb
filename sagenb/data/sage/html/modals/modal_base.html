<div class="modal fade" id="{% block modal_id %}{% endblock modal_id %}" role="dialog"
    tabindex="-1" aria-hidden="true"><!-- accessibility -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>{% block modal_title %}{% endblock modal_title %}</h3>
			</div>
			<div class="modal-body">
				{% block modal_content %}
				{% endblock modal_content %}
			</div>
			<div class="modal-footer">
				{% block modal_footer %}
				{% endblock modal_footer %}
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
